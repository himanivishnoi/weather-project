    <div class="text-center p-8 bg-white rounded shadow-lg max-w-md w-full">
        <h1 class="font-bold text-2xl mb-4">Weather App</h1>
        <input type="text" id="city-input" class="w-full p-2 mb-4 border border-gray-400 rounded-lg"
            placeholder="Enter a city....">

        <button id="get-weather" class="bg-blue-600 w-full text-white py-2 px-4 rounded-lg hover:bg-blue-900">Get
            Weather</button>

        <div id="weather-info" class="hidden mt-4">
            <h2 id="city-name" class="text-xl font-semibold"></h2>
            <p id="temperature" class="mt-2 text-lg"></p>
            <p id="weather-description" class="mt-2"></p>
            <img id="weather-icon" class="w-16 h-16 mt-4" alt="Weather Icon">
            <div id="wind-speed" class="text-black mt-4 hidden">Wind Speed: -- km/h</div>
            <div id="humidity" class="text-black mt-2">Humidity: --%</div>
        </div>
    </div>

    <!-- weather box ends -->

    <script src="script.js"></script>
</body>
